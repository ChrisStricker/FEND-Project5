<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=11" />
		<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
		<title>Neighborhood Map</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css" media="screen">
		<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script src="js/knockout.js"></script>
	</head>
	<body>
		<div id="content-container" class="container-fluid">
			<div id="search-content" class="row">
				<button type="button" class="btn btn-default btn-sm" title="Hide/Show Menu" data-bind="click: toggleMenu, visible: shouldShowMenu">
					<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				</button>
				<button type="button" class="btn btn-default btn-sm" title="Hide/Show Menu" data-bind="click: toggleMenu, visible: !shouldShowMenu()">
					<span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
				</button>
				<label>Search: </label>
				<input type="search" data-bind="textInput: userInput, event: {keyup: filterMarkers}">
			</div>
		
			<div id="main-content" class="row">
				<div id="location-content" data-bind="visible: shouldShowMenu">
					<h3>Locations</h3>
					<ol id="list-view" data-bind="foreach: visiblePlaces">
      					<li data-bind="text: locationName, click: $parent.clickMarker"></li>
    				</ol>
				</div>
				<div id="map-content" class="col-xs-12"></div>
			</div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBN6fQCYN1L14ie8uTENpNZCCe9BPxPRbc&libraries=places" async defer></script>
		<script src="js/app.js"></script>
	</body>
</html>
